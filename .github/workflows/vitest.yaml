name: Vitest Unit Tests
on:
  push:
    branches: "**"
  pull_request:
    branches:
      - main
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run Vitest tests
        run: npm run test:ci
        env:
          NEXT_PUBLIC_API_URL: https://fakestoreapi.in/api